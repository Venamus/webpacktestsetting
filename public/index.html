
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Webpack</title>
	<link rel="stylesheet" href="styles.css"> <!-- webpack stylesheet output -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="all"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css"    />

</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
			<form class="navbar-form navbar-left">
				<div class="form-group">
					<input type="text" class="form-control addTable-form" placeholder="Title">
					<button type="submit" class="btn btn-default addTable-btn">Add new board</button>
				</div>
			</form>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid">
		<div class="row row-container">`
			<div class="col-sm-12 tables-container">
			<div class="col-sm-3 col-md-3 table-info-container">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Tables Info
					</div>
					<div class="panel-body">
						<table>
							<th>Table Name</th>
						</table>
						<table class="info-holder">

						</table>
						<table>
							<th>Comments</th>
						</table>
						<table class="info-holderComments"></table>
					</div>
					<div class="panel-footer">
						<form action="" class="itemForm">
							<input type="text" class="form-control add-tableRow comments-input" placeholder="Enter new item...">
							<button class="btn btn-primary btn-block addComment-btn">Add Comment</button>
						</form>
					</div>
				</div>
				<p>Due Date:</p><input type="text" id="datepicker-13" placeholder="Enter a Due Date...">
			</div>
				<div class="col-sm-4 col-md-3 separated-table">
					<div class="panel panel-default draggablePanel" draggable="true">
						<div class="panel-heading">To do</div>
						<div class="panel-body">
							<table class="items-holder"></table>
						</div>
						<div class="panel-footer">
							<form action="" class="itemForm">
								<input type="text" class="form-control add-tableRow table-input" placeholder="Enter new item..." required>
								<button class="btn btn-primary btn-block table-btn">Add</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-md-3 separated-table">
					<div class="panel panel-default draggablePanel" draggable="true">
						<div class="panel-heading">In Progress</div>
						<div class="panel-body">
							<table class="items-holder"></table>
						</div>
						<div class="panel-footer">
							<form action="" class="itemForm">
								<input type="text" class="form-control add-tableRow table-input" placeholder="Enter new item..." required>
								<button class="btn btn-primary btn-block table-btn">Add</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-md-3 separated-table">
					<div class="panel panel-default draggablePanel" draggable="true">
						<div class="panel-heading">Completed</div>
						<div class="panel-body">
							<table class="items-holder"></table>
						</div>
						<div class="panel-footer">
							<form action="" class="itemForm">
								<input type="text" class="form-control add-tableRow table-input" placeholder="Enter new item..." required>
								<button class="btn btn-primary btn-block table-btn">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- ======== Script ======== -->
	<script src="bundle.js"></script> <!-- webpack javascript output -->
</body>
</html>
